<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/query.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>  
</head>
<body>
  <section class="main-wrapper">
    <header class="header-section">
      <h1 class="header-title">
        IP Address Tracker
      </h1>
      <form class="header-form" action="#">
        <input class="shadow" type="text" placeholder="Search for any IP address or domain">
        <button class="shadow">
          <img src="./images/icon-arrow.svg" alt="icon arrow">
        </button>
      </form>
    </header>
    <article class="content-section shadow">
      <div class="result-data">
        <div class="title">IP ADDRESS</div>
        <div id="ip" name="" class="data"></div>
      </div>
      <div class="result-data">
        <div class="title">LOCATION</div>
        <div id="city" name="" class="data"></div>
      </div>
      <div class="result-data">
        <div class="title">TIMEZONE</div>
        <div id="timezone" name="UTC" class="data"></div>
      </div>
      <div class="result-data">
        <div class="title">ISP</div>
        <div id="is" name="" class="data"></div>
      </div>
    </article>
  </section>
  <section id="map" class="map-section shadow"></section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SergioParraL">Sergio Parra</a>.
  </div>
  <script src="./src/js/main.js">
  </script>
</body>
</html>
