<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-wrapper">
    <header class="header-section">
      <h1>
        IP Address Tracker
      </h1>
      <form class="header-form" action="#">
        <input type="text" placeholder="Search for any IP address or domain">
        <button>
          <img src="./images/icon-arrow.svg" alt="icon arrow">
        </button>
      </form>
    </header>
    <article class="content-section">
      <div class="result-data">
        <div class="title">IP ADDRESS</div>
        <div class="data">192.212.174.101</div>
      </div>
      <div class="result-data">
        <div class="title">LOCATION</div>
        <div class="data">Brooklyn, NY 10001</div>
      </div>
      <div class="result-data">
        <div class="title">TIMEZONE</div>
        <div class="data">UTC-05:00</div>
      </div>
      <div class="result-data">
        <div class="title">ISP</div>
        <div class="data">SpaceX Starlink</div>
      </div>
    </article>
  </section>
  <section class="map-section"></section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
